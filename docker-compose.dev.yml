# Development-only services
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.9'

services:
  # Kong Suite Backend (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: kong-suite-backend-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      CORS_ORIGIN: http://localhost:5173
      KONG_ADMIN_URL: http://kong:8001
    depends_on:
      kong:
        condition: service_healthy
      app-database:
        condition: service_healthy
    command: npm run dev

  # Kong Suite Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: kong-suite-frontend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    command: npm run dev -- --host
